plugins {
  id 'java'
  id 'groovy'
  id 'com.github.johnrengelman.shadow' version '7.1.2'
  id 'com.katalon.gradle-plugin' version '0.1.2'
}

repositories {
  mavenCentral()
  jcenter()
}

sourceSets {
   main {
    groovy {
      srcDirs = ['Keywords', 'Include/scripts/groovy']
      srcDir 'Libs' // generated by Katalon Studio
    }
  }
}

jar {
  exclude 'Temp*.class'
}

katalon {
  dependencyPrefix = "com.katalon"
  minimize = false
}

groovydoc {
  source = pluginSources
  docTitle = 'CoedotzMagic QA JWorkflow'
}

dependencies {
}